// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
    }
    dependencies {
        def nav_version = "2.5.1"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}
ext {
    kotlin_version = '1.6.21'
    androidx_core_version = '1.7.0'
    androidx_appcompat_version = '1.4.1'
    com_google_android_material_version = '1.6.0'
    androidx_constraintlayout_version = '2.1.3'
    junit_version = '4.13.2'
    junit_jupiter_version = '5.7.0'
    androidx_test_ext_junit_version = '1.1.3'
    androidx_test_espresso_version = '3.2.0-beta01'
    androidx_test_ext_junit_ktx_version = '1.1.3'
    jetpack_nav_version = '2.4.2'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}